<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Cadastro Com Confirmação Por Email - Lailson Conceição</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img src="icon.png" alt="logo">
                        <h3>PHP é Vida</h3>
                        <p>Sistema de cadastro com confirmação por email</p>
                    </div>
                    <div class="col-md-7 register-right">
                        <h2>Registre-se, é grátis</h2>
                        <form action="php/cadastro.php" name="register" method="POST">
                            <div class="register-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username" placeholder="Usuário">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Senha">
                                </div>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
